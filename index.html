<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
    <title>Momentum</title>
  </head>
  <body>
    <div id="day"></div>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="what is your name?"
      />
      <input type="submit" value="Log in" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form" class="hidden">
      <input required type="text" placeholder="Write a To Do and Press Enter" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quotes">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <button id="logout">
      Log Out<span class="material-symbols-outlined"> logout </span>
    </button>
  </body>
</html>
